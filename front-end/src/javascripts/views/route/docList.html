
      <!-- /.row -->
      <div class="row">
        <div class="col-xs-12">
          <div class="box">
            <div class="box-header">
              <h3 class="box-title">文件列表</h3>

              <div class="box-tools">
                <div class="input-group input-group-sm" style="width: 150px;">
                  <input type="text" name="table_search" class="form-control pull-right" placeholder="Search">

                  <div class="input-group-btn">
                    <button type="submit" class="btn btn-default"><i class="fa fa-search"></i></button>
                  </div>
                </div>
              </div>
            </div>
            <!-- /.box-header -->
            <div class="box-body table-responsive no-padding">
              <table class="table table-hover">
                <tr>
                  <th>序号</th>
                  <th>主题</th>
                  <th>作者</th>
                  <th>上传</th>
                  <th>时间</th>
                  <th>内容概要</th>
                </tr>
                {{each items}}
                <tr>
                 
                  <td>{{$index + 1}}</td>
                  <td>{{$value.theme}}</td>
                  <td>{{$value.author}}</td>
                  <td><span class="label label-success">{{$value.operator}}</span></td>
                  <td>{{$value.date}}</td>
                  <td>{{$value.description}}</td>
                  <td id="deleteAndEdite"><span class="label label-danger">删除</span>/<span class="label label-primary">编辑</span></td>
                </tr>
                {{/each}}
