 <!-- Content Header (Page header) -->
 <section class="content-header">
    <h1>
      添加文件
      <small>Blank example to the boxed layout</small>
    </h1>
    <ol class="breadcrumb">
      <li><a href="#"><i class="fa fa-dashboard"></i> 主页</a></li>
      <li><a href="#">Layout</a></li>
      <li class="active">Boxed</li>
    </ol>
  </section>
  
  <!-- Main content -->
  <section class="content">
    <div class="box box-primary">
      <div class="box-header with-border">
        <h3 class="box-title">Quick Example</h3>
      </div>
      <!-- /.box-header -->
      <!-- form start -->
      <form role="form">
        <div class="box-body">
          <div class="form-group">
            <label for="theme">主题</label>
            <input type="text" class="form-control themes" id="theme" placeholder="文件主题">
          </div>
          <div class="form-group">
            <label for="author">作者</label>
            <input type="text" class="form-control authors" id="author" placeholder="请输入作者">
          </div>
          <div class="form-group">
            <label for="operator">上传</label>
            <input type="text" class="form-control operators" id="operator" placeholder="请输入上传的人">
          </div>
          <div class="form-group">
            <label>Date:</label>

            <div class="input-group date">
              <div class="input-group-addon">
                <i class="fa fa-calendar"></i>
              </div>
              <input type="text" class="form-control pull-right" id="datepicker">
            </div>
            <br>
            
            <div class="form-group">
                <label for="edite">请输入文件概要</label>
                <textarea id="editor"  autofocus></textarea>
              </div>
            
            <!-- /.input group -->
          </div>
          <!-- /.form group -->

          <!-- Date range -->
          
        </div>
        <!-- /.box-body -->

        <div class="box-footer">
          <button  class="btn btn-primary">提交</button>
        </div>
      </form>
    </div>
    <!-- /.box -->

    <!-- Form Element sizes -->
    
   </section>
