<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
    <link rel="stylesheet" href="https://cdn.bootcss.com/twitter-bootstrap/3.3.7/css/bootstrap.min.css">
    <link href="https://cdn.bootcss.com/font-awesome/4.7.0/css/font-awesome.min.css" rel="stylesheet">
    <link href="https://cdn.bootcss.com/admin-lte/2.4.9/css/AdminLTE.min.css" rel="stylesheet">
    <link href="https://cdn.bootcss.com/iCheck/1.0.2/skins/square/blue.css" rel="stylesheet">
    <style>
        .logins{
            display: none;
        }
    </style>
</head>
<body class="hold-transition login-page">
    <div class="login-box">
        <div class="login-logo">
          <a href="../../index2.html"><b>公文管理系统</b>(测试中)</a>
        </div>
        <!-- /.login-logo -->
        <div class="login-box-body logins">
          <p class="login-box-msg">请输入账号密码开始验证</p>
      
          
            <div class="form-group has-feedback ">
              <input require type="email" class="form-control login-user" placeholder="账号">
              <span class="glyphicon glyphicon-home form-control-feedback"></span>
            </div>
            <div class="form-group has-feedback">
              <input require type="password" class="form-control login-password" placeholder="密码">
              <span class="glyphicon glyphicon-lock form-control-feedback"></span>
            </div>
            <div class="row">
              <div class="col-xs-8">
                <div class="checkbox icheck">
                  <label>
                    <input type="checkbox"> 记住我
                  </label>
                </div>
              </div>
              <!-- /.col -->
              <div class="col-xs-4">
                <button type="submit" class="btn btn-primary btn-block btn-flat btn-login">登录</button>
              </div>
              <!-- /.col -->
              <a class="text-register">忘记密码？</a><br>
              <a  class="text-center text-login">注册一个新账号</a>
            </div>
        </div>
            
            <div class="login-box-body registers">
           
            <div class="form-group has-feedback ">
              <input require type="text" class="form-control user-user" placeholder="账号">
              <span class="glyphicon glyphicon-user form-control-feedback"></span>
            </div>
            <div class="form-group has-feedback">
              <input require type="text" class="form-control user-name" placeholder="姓名">
              <span class="glyphicon glyphicon-home form-control-feedback"></span>
            </div>
            <div class="form-group has-feedback">
              <input require type="password" class="form-control user-password" placeholder="密码">
              <span class="glyphicon glyphicon-lock form-control-feedback"></span>
            </div>
            <div class="form-group has-feedback">
              <input require type="password" class="form-control user-repeat" placeholder="重复密码">
              <span class="glyphicon glyphicon-log-in form-control-feedback"></span>
            </div>
            <div class="row">
              
              <!-- /.col -->
              <div class="col-xs-12">
                <button type="submit" class="btn btn-primary btn-block btn-flat btn-register">注册</button>
              </div>
              <!-- /.col -->
              <a class="text-register">已有账号？</a><br>
            </div>
            </div>
        
            
          <!-- /.social-auth-links -->
      
         
      
        </div>
        <!-- /.login-box-body -->
      </div>
      <!-- /.login-box -->
     
      <script src="https://cdn.bootcss.com/jquery/3.3.1/jquery.js"></script>
    <script src="https://cdn.bootcss.com/twitter-bootstrap/3.3.7/js/bootstrap.min.js"></script>
    <script src="https://cdn.bootcss.com/iCheck/1.0.2/icheck.min.js"></script>
</body>
</html>
